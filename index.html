<!DOCTYPE html>
<html>
<head>
  <title>Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      transition: transform 0.2s;
    }
    button:active {
      transform: scale(0.95);
    }
    #no {
      position: absolute;
      background-color: #ffb3c1;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dear SD Jaisinghani, Will you be my Valentine? ğŸ’–</h1>
  <button onclick="yesClicked()" style="background-color: #ff4d6d; color: white;">Yes ğŸ’˜</button>
  <button id="no">No ğŸ˜¶</button>
</div>

<audio id="loveSong">
  <source src="index.html/lo.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");

  // Logic for the escaping "No" button
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // 2. IMPROVED YES FUNCTION
  function yesClicked() {
    const song = document.getElementById("loveSong");
    
    // Play music immediately on click
    song.play().catch(e => console.log("Audio play blocked until interaction"));

    // Trigger Confetti
    confetti({
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 }
    });

    // Change the text after a tiny delay so the confetti logic executes first
    setTimeout(() => {
      document.querySelector('.container').innerHTML = "<h1>YAYYY ğŸ’•ğŸ¥° See you on Valentineâ€™s! ğŸ’</h1>";
    }, 100);
  }
</script>

</body>
</html>
